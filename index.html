<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kakao Talk Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- STATUS BAR -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kakao Talk Clone</h1>
    <p class="welcome-header__text">
      If you have a Kakao Account, Log in with your email or phone number.
    </p>
  </header>

  <form action="" id="login-form">
    <input type="text" name="" id="" placeholder="Email or phone number." />
    <input type="password" name="" id="" placeholder="Password" />
    <input type="button" value="Log In">
    <a href="#">Find Kakoa Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/294e36a226.js" crossorigin="anonymous"></script>
</body>

</html>
