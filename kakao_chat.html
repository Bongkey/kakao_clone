<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kakao Clone</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="chat-screen">
    <!-- STATUS BAR -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.go(-1)">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span>
                <h1 class="alt-header__title">카카오톡</h1>
            </span>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 10월 2일 금요일
        </div>

        <div class="message-row">
            <img src="img/channel.png">
            <div class="message-row__content">
                <span class="message__author">카카오톡</span>
                <div class="message__info">
                    <form class="message__bubble-form">
                        <h3>카카오 계정 로그인</h3>
                        <p>
                            - 일시 : 10/2(Fri) 11:12(한국 표준시/UTC+9)<br>
                            - 기기 : Mac OS X 10.15.6/Chrome<br>
                            - 앱/서비스: <a href="https://testaddress.com">testaddress.com</a><br>
                            - IP : <a href="https://123.123.123.123">123.123.123.123</a>
                        </p>
                        <p> 카카오 계정이 새로운 환경에서 로그인 하였습니다.
                            직접 로그인 한것이 아니면 지금 비밀번호를 변경해주세요.
                        </p>

                        <div class="message__bubble-form__buttons">
                            <button>비밀번호 변경</button>
                            <button>로그인 이력 전체보기</button>
                        </div>
                    </form>
                    <span class="message__time">18:40</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <script src="https://kit.fontawesome.com/294e36a226.js" crossorigin="anonymous"></script>
</body>

</html>
